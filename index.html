<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <img src="media/silent_love_song_image.webp" alt="song_img">

        <audio id="song">
            <source src="media/Silent_love_song.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <h1>
            Silent_love
        </h1>
        <h3>Namr Gill</h3>

        <div class="controls-icons">
            <button class="heart"><i class="fa-solid fa-heart"></i></button>
            <button class="previous"><i class="fa-solid fa-backward-step"></i></button>
            <button onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></button>
            <button class="next"><i class="fa-solid fa-forward-step"></i></button>
            <button class="menu"><i class="fa-solid fa-ellipsis"></i></button>
        </div>

        <div class="more-options">
            <button class="shuffle"><i class="fa-solid fa-shuffle"></i></button>
            <button class="slider"><i class="fa-solid fa-sliders"></i></button>
            <button class="repeat"><i class="fa-solid fa-repeat"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
